<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Current Conditions</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <section class="global-header">
      <a href="index.html" class="site-title">
        <span class="logo" role="presentation"></span>
        <span>National Park Service</span>
      </a>

      <div class="global-header__right">
        <a class="search-icon" href="#park-footer" aria-label="Search">
          <svg class="icon" role="img" aria-hidden="true">
            <use xlink:href="images/sprite.symbol.svg#search"></use>
          </svg>
          <span class="visually-hidden">Search</span>
        </a>

        <button
          id="global-nav-toggle"
          class="global-nav_toggle"
          aria-expanded="false"
          aria-label="Open Menu"
          aria-controls="global-nav"
          type="button">

          <div class="global-nav_toggle-closed">
            <svg class="icon" role="img" aria-hidden="true">
              <use xlink:href="images/sprite.symbol.svg#menu"></use>
            </svg>
            <span class="visually-hidden">Open</span> Menu
          </div>

          <div class="global-nav_toggle-open">
            <svg class="icon" role="img" aria-hidden="true">
              <use xlink:href="images/sprite.symbol.svg#close"></use>
            </svg>
            Close
          </div>
        </button>
      </div>
    </section>
  </header>

  <section class="hero-banner">
    <img src="images/topo_pattern.png" alt="Yellowstone National Park background pattern">
    <div class="hero-banner__content"></div>
  </section>
<!--lets keep the other icons-->
<!-- Local (park) nav -->
<nav id="local-nav" class="park-nav" aria-label="Park sections">
  <ul>
    <li>
      <a href="index.html">
        <svg class="icon" role="presentation" focusable="false">
          <use xlink:href="images/sprite.symbol.svg#info"></use>
        </svg>
        <span>Info</span>
      </a>
    </li>
    <li>
      <a href="conditions.html" aria-current="page">
        <svg class="icon" role="presentation" focusable="false">
          <use xlink:href="images/sprite.symbol.svg#alert"></use>
        </svg>
        <span>Alerts</span>
      </a>
    </li>
    <li>
      <a href="#">
        <svg class="icon" role="presentation" focusable="false">
          <use xlink:href="images/sprite.symbol.svg#location"></use>
        </svg>
        <span>Maps</span>
      </a>
    </li>
    <li>
      <a href="#">
        <svg class="icon" role="presentation" focusable="false">
          <use xlink:href="images/sprite.symbol.svg#calendar"></use>
        </svg>
        <span>Calendar</span>
      </a>
    </li>
    <li>
      <a href="#">
        <svg class="icon" role="presentation" focusable="false">
          <use xlink:href="images/sprite.symbol.svg#fees"></use>
        </svg>
        <span>Fees</span>
      </a>
    </li>
  </ul>
</nav>


  <main id="main">
    <h1>Current Conditions</h1>

    <section class="alerts">
      <h2>Alerts</h2>
      <ul></ul>
    </section>

    <section class="visitor">
      <h2>Visitor Services</h2>
      <details name="current-details">
        <summary>Visitor Centers</summary>
        <ul></ul>
      </details>
    </section>

    <section class="activities">
      <h2>Activities</h2>
      <details name="current-details">
        <summary>All Activities</summary>
        <ul></ul>
      </details>
    </section>
  </main>

  <footer id="park-footer"></footer>

  <!-- important: load the conditions JS for this page -->
  <script type="module" src="./js/conditions.js"></script>
</body>
</html>
